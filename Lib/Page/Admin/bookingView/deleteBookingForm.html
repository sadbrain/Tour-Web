<title>Mana - delete booking</title>

<body class="bg-theme" id="theme1">

        <div class="container mt-5" action="../../Services/Admin/createUser.js" method="post">
            <div class="card form-position">
                <div class="card-body">
                <div class="card-title text-center fs-3">Delete booking</div>

                <hr>
                 <form id="form-delete-booking">
  
                    <div class="form-group">
                        <label for="input-1">ID</label>
                        <input disabled type="number"  name="id" class="form-control" id="input-1" placeholder="Chưa có">
                         <span class="form-message"></span>
                       </div>
                       <div class="form-group">
                        <label for="input-2">User Name</label>
                        <input type="text" disabled id="w3review"  class="form-control" name="user_name"   rows="4" cols="50" placeholder="Chưa có"></input>
                 <button type="button" class="col-6 col-md-3 btn btn-light mt-3 px-5" onclick="navigateToUserInfo()"> Show detailed infomation user</button>

                         <span class="form-message"></span>
                       </div>
                       <div class="form-group">
                        <label for="input-3">Tour Name</label>
                        <input disabled type="number" name="tour_name" rules="min:100000" class="form-control" id="input-3" placeholder="Chưa có">
                         <button type="button" class="col-6 col-md-3 btn btn-light mt-3 px-5" onclick="navigateToTourInfo()"> Show detailed infomation tour</button>
                         
                        <span class="form-message"></span>
                       </div>




                       <div class="form-group">
                        <label for="input-4">Ngày đặt</label>
                        <input disabled type="date"  class="form-control" name="booking_date" placeholder="đd/mm/yy"/>
                        <!-- <input disabled type="password" rules="|password" name ="password" class="form-control" id="input-4" placeholder="Enter Password"> -->
                         <span class="form-message"></span>
                       </div>
                       <div class="form-group">
                        <label for="input-5">Tình trạng</label>
                        <input disabled type="text" rules="min:24" name="status_booking" class="form-control" id="input-5" placeholder="Chưa có">
                         <span class="form-message"></span>
                       </div>
       
                       <div class="form-group">
                           <label for="input-6">Tổng tiền cần thanh toán</label>
                           <input disabled type="number"  name="total_booking" class="form-control" id="input-6" placeholder="Chưa có">
                            <span class="form-message"></span>
                       </div>
                       
           
                            
                            <div class="form-group">
                                <label for="input-7">adult quantity</label>
                                <input disabled type="number" rules="min:-1" name="adult_quantity" class="form-control" id="input-8" placeholder="chưa có">
                                <span class="form-message"></span>
                            </div>              
        
                        <div class="form-group">
                            <label for="input-7">children quantity</label>
                            <input disabled type="number" rules="min:-1" name="children_quantity" class="form-control" id="input-9" placeholder="chưa có">
                            <span class="form-message"></span>
                        </div>

                        <button type="button" onclick="showServices()" class="col-6 col-md-3 btn btn-light px-5 my-5"> show Services</button>

                       <div class="modal_services">
                        <div class="modal_overlay"></div>
                        <div class="modal_body">
                          <div id="container-services">
                  
                          </div>
                          <button type="button" class="col-6 col-md-3 btn btn-light px-5 mb-3" onclick="exitServicesForm()">Exit services form</button>
                        </div>
                    </div>
                <!-- <div class="form-group py-2">
                  <div class="icheck-material-white">
                 <input disabled type="checkbox" id="user-checkbox1" checked=""/>
                 <label for="user-checkbox1">I Agree Terms & Conditions</label>
                 </div> -->


          
                <div class="form-group">
                 <button type="submit" class="col-6 col-md-3 btn btn-light px-5"> delete</button>
                 <button type="button" class="col-6 col-md-3 btn btn-light px-5 ms-5"><a href="../home.html" class="text-decoration-none text-light"> Back to user managment</a></button>
                </div>
         
               </form>
              </div>
            </div>
        </div>
    <script src="../../../../Shared/enums/API.enum.js"></script>
      <script src="../../../Page/Js/validator.js"></script>
      <script src="../../../Services/Admin/crudBooking/deleteBooking.js"></script>
      <script src="../../../Services/Admin/crudBooking/showServices.js"></script>
      <!-- <script src="../../../Services/Admin/crudTour/showServices.js"></script> -->

      <script>
        
        Validator("#form-delete-booking",{
          otherFunc: handleDelete
        });
    
    </script>
