  <title>Mana - create user</title>

<body class="bg-theme" id="theme1">

        <div class="container mt-5" action="" method="post">
            <div class="card form-position">
                <div class="card-body">
                <div class="card-title text-center fs-3">Create user</div>
                <hr>
                 <form id="form-create-user">
                <div class="form-group">
                 <label for="input-1">Name</label>
                 <input type="text" rules="required" name="name" class="form-control" id="input-1" placeholder="Enter Your Name">
                  <span class="form-message"></span>
                 
                </div>
                <div class="form-group">
                 <label for="input-2">Email</label>
                 <input type="text" rules="required|email" name="email" class="form-control" id="input-2" placeholder="Enter Your Email Address">
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                 <label for="input-3">Phone</label>
                 <input type="text" name="phone" rules="phone|minLength:9" class="form-control" id="input-3" placeholder="Enter Your Mobile Number">
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                 <label for="input-4">Password</label>
                 <input type="password" rules="required|password" name ="password" class="form-control" id="input-4" placeholder="Enter Password">
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                 <label for="input-5">Confirm Password</label>
                 <input type="password" rules="required|password" name="confirm_password" class="form-control" id="input-5" placeholder="Confirm Password">
                  <span class="form-message"></span>
                </div>
                <!-- <div class="form-group py-2">
                  <div class="icheck-material-white">
                 <input type="checkbox" id="user-checkbox1" checked=""/>
                 <label for="user-checkbox1">I Agree Terms & Conditions</label>
                 </div> -->
                <div class="form-group">
                 <button type="submit" class="col-6 col-md-3 btn btn-light px-5"> Create</button>
                 <button class=" col-6 col-md-3 btn btn-light px-5 ms-5"><a href="../home.html" class="text-decoration-none text-light"> Back to user managment</a></button>
      
                </div>
         
               </form>
              </div>
            </div>
        </div>
  
        <script src="../../../../Shared/enums/API.enum.js"></script>

        <script src="../../../Page/Js/validator.js"></script>
        <script src="../../../Services/Admin/crudUser/createUser.js"></script>
      <script>
        
        Validator("#form-create-user",{
          otherFunc: create
        });
    
    </script>
</body>
    
</html>
