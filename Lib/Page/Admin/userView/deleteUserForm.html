<body class="bg-theme" id="theme1">

        <div class="container mt-5" action="../../Services/Admin/createUser.js" method="post">
            <div class="card form-position">
                <div class="card-body">
                <div class="card-title text-center fs-3">Delete user</div>
                <div class="card-img col-12 text-center">
                  <img class="col-3 user_avatar" src="" style="border-radius:50%;">
                  <div class="col-12 mt-3">

                  </div>
                </div>
                <hr>
                 <form id="form-delete-user">
  
                  <div class="form-group">
                 <label for="input-1">Name</label>
                 <input disabled type="text"  name="name" class="form-control" id="input-1" placeholder="Enter Your Name">
                  <span class="form-message"></span>
                 
                </div>
                <div class="form-group">
                 <label for="input-2">Email</label>
                 <input disabled type="text" rules="email" name="email" class="form-control" id="input-2" placeholder="Enter Your Email Address">
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                 <label for="input-3">Phone</label>
                 <input disabled type="text" rules="phone|minLength:9" name="phone" class="form-control" id="input-3" placeholder="Enter Your Mobile Number">
                  <span class="form-message"></span>
                </div>
             <div class="form-group">
                 <label for="input-4">Password</label>
                 <input disabled type="password" rules="password" name ="password" class="form-control" id="input-4" placeholder="Enter Password">
                  <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="input-5">Id</label>
                <input disabled type="text" disabled  name ="idUser" class="form-control" id="input-5" placeholder="Enter Password">
                 <span class="form-message"></span>
             </div>

                 </div> -->
                <div class="form-group">
                 <button type="submit" class="col-6 col-md-3 btn btn-light px-5"> delete</button>
                 <button class=" col-6 col-md-3 btn btn-light px-5 ms-5"><a href="../home.html" class="text-decoration-none text-light"> Back to user managment</a></button>
      
                </div>
         
               </form>
              </div>
            </div>
        </div>

      <script src="../../../Page/Js/validator.js"></script>
