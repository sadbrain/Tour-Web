                 <form id="form-create-tour">
                <div class="form-group">
                 <label for="input-1">Name</label>
                 <input type="text" rules="required" name="name" class="form-control" id="input-1" placeholder="Enter Tour Name">
                  <span class="form-message"></span>
                 
                </div>
                <div class="form-group">
                 <label for="input-2">Description</label>
                 <textarea id="w3review"  class="form-control" name="description" rules="required"  rows="4" cols="50"></textarea>

                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                 <label for="input-3">Price</label>
                 <input type="number" name="price" rules="required|min:100000" class="form-control" id="input-3" placeholder="Enter Price">
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                 <label for="input-4">Departure day</label>
                 <input type="date"  class="form-control" name="departure_day" rules ="required" placeholder="Ä‘d/mm/yy"/>

                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                 <label for="input-5">Duration</label>
                 <input type="number" rules="required|min:24" name="duration" class="form-control" id="input-5" placeholder="Enter Duration">
                  <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="input-6">Departure Location</label>
                    <input type="text" rules="required" name="departure_location" class="form-control" id="input-6" placeholder="Enter Departure Location">
                     <span class="form-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="input-7">Destination</label>
                    <input type="text" rules="required" name="destination" class="form-control" id="input-7" placeholder="Enter description">
                     <span class="form-message"></span>
                </div>
