<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/register.css">

<body>
    <form id="form_register">
        <h4>Register</h4><br>
        <div class="form-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" name="name" rules="required" placeholder="Enter your name">
          <span class="form-message"></span>

        </div>   
        <div class="form-group">
            <i class="bi bi-envelope-fill"></i>
            <input type="text" name="email" rules="required|email" placeholder="Enter your email">
          <span class="form-message"></span>
        </div>  
        <div class="form-group">
            <i class="bi bi-lock-fill"></i>
            <input type="password" name="password" rules="required|password" placeholder="Create password ">
          <span class="form-message"></span>

        </div>  
        <div class="form-group">
            <i class="bi bi-lock-fill"></i>
            <input type="password" name="confirm_password" rules="required|password" placeholder="Confirm password ">
          <span class="form-message"></span>

        </div>  
        <div class="form-group">
            <i class="bi bi-telephone-fill"></i>
            <input type="text" name="phone" rules="required|minLength:9|phone" placeholder="Phone number ">
          <span class="form-message"></span>

        </div> 
        <div class="form-group">
            <input type="radio">
            <span>I accept all terms & conditions </span>
            <span class="form-message"></span>
        </div>
        <div class="input">
            <button id="register" type="submit" class="btn btn-secondary">Register Now</button><br>
            <span id= "login" class="mt-2">Already have an account? Login now </span>
        </div>       
    </form>
    <script src="Js/validator.js"></script>

    <script src="Js/register.js"></script>
    <script>
        Validator("#form_register",{
          otherFunc: register
        });

    </script>
</body>
</html>
